<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:title="message">
      You can see me
    </div>
    {{message}}
    <br>
    {{family[0].son}}
    <br><br>
    
    <span v-show="isShow">This is v-show span.</span>
    <ul>
    <li v-for="son in family">
      {{ son.son }}
    </li>
  </ul>
  </div>
  
  <div id="app-2">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
    <span>
      {{message}}
    </span><br>
    <input type="text" v-model="message">
    <input type="button" value="Reverse it" 
           v-on:click="reverseMessage">
    
  </div>
  <script src="./Learning.js"></script>
</body>
</html>
